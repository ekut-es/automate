loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: Configuration
      name: configuration
      source: docs/configuration.md
    - title: Commandline Interface
      children:
        - title: automate
          source: docs/commandline_automate.md
        - title: automate-run
          source: docs/commandline_run.md 
    - title: Metadata Model
      source: docs/model.md
    - title: Setup
      children:
        - title: Boards
          source: docs/boards.md
        - title: Gateway
          source: docs/gateway.md
        - title: Database
          source: docs/database.md
    - title: Development
      source: docs/development.md

    - title: API Documentation
      children:
        - title: Boards
          contents: 
            - 'automate.board.*' 
        - title: Cross Compilers
          contents: 
            - 'automate.compiler.*'
        - title: Builders
          children:
            - title: cMake
              contents:
                - 'automate.builder.cmake.*'
            - title: kernel
              contents:
               - 'automate.builder.kernel.*'
            - title: make
              contents:
                - 'automate.builder.make.*'
            - title: spec  
              contents:
                - 'automate.builder.spec.*'
        - title: Model
          contents: 
            - 'autoamte.model.model_base.*'
            - 'automate.model.board.*'
            - 'automate.model.common.*'
            - 'automate.model.compiler.*'
            - 'automate.model.metadata.*'
            - 'automate.model.user.*'
        - title: Utilities
          contents:
            - 'automate.utils.*' 
        - title: Database Integration
          contents:
            - 'automate.database.*'        
           

  mkdocs_config:
    theme: material
    
    markdown_extensions:
      - def_list
      - pymdownx.highlight:
          use_pygments: false
          linenums: true
      