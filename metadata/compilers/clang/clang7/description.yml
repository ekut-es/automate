name: clang-70
id: clang-70
triples:
  - 
    machine: aarch64
    os: linux
    environment: gnu
  -
    machine: arm
    os: linux
    environment: gnueabihf
  -
    machine: arm
    os: linux
    environment: gnueabi
    
toolchain: llvm
version: 7.0.1
basedir: /afs/wsi/es/tools/clang/7.0
cc: clang
cxx: clang++
asm: llvm-as
ld: lld  
multiarch: True

isa_map:
  armv8.1-a: -march=armv8.1-a

uarch_map:
  cortex-a35: -mcpu=cortex-a35

