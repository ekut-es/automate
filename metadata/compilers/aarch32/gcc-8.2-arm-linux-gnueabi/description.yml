    machine: arm
    os: linux
    environment: gnueabi
toolchain: gcc
version: 8.2.1
basedir: /afs/wsi/es/tools/arm/gcc-arm-8.2-2018.11-x86_64-arm-linux-gnueabi
prefix: arm-linux-gnueabi-
cc: gcc
cxx: g++
asm: as
ld: ld

