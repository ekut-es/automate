name: raspberrypi4b-jh1
board: raspberrypi4b
description: ''
rundir: /home/es/run
doc: []

gateway:
  host: tichy.informatik.uni-tuebingen.de
  username: esdata
  
connections:
  - host: 10.42.0.101
    username: es
    port: 22
    
cores:
  - num: 0
    isa: armv8-a
    uarch: cortex-a72
    vendor: arm
    extensions:
      - fp
      - asimd
      - evtstrm
      - crc32
      - cpuid
    description: '(microarchitecture: cortex-a72)'
  - num: 1
    isa: armv8-a
    uarch: cortex-a72
    vendor: arm
    extensions:
      - fp
      - asimd
      - evtstrm
      - crc32
      - cpuid
    description: '(microarchitecture: cortex-a72)'
  - num: 2
    isa: armv8-a
    uarch: cortex-a72
    vendor: arm
    extensions:
      - fp
      - asimd
      - evtstrm
      - crc32
      - cpuid
    description: '(microarchitecture: cortex-a72)'
  - num: 3
    isa: armv8-a
    uarch: cortex-a72
    vendor: arm
    extensions:
      - fp
      - asimd
      - evtstrm
      - crc32
      - cpuid
    description: '(microarchitecture: cortex-a72)'

os:
  triple:
    machine: aarch64
    vendor: unknown
    os: linux
    environment: gnu
  distribution: ubuntu
  release: ''
  description: ''
  sysroot: ${boardroot}/${board_name}/sysroot
  rootfs: ${boardroot}/${board_name}/${board_name}.img
  multiarch: true
  kernels:
    -
      name: default
      description: "Standard raspberry pi kernel from https://github.com/raspberrypi/linux branch rpi-5.3.y "
      version: 5.3.18
      commandline: "coherent_pool=1M 8250.nr_uarts=1 cma=64M bcm2708_fb.fbwidth=0 bcm2708_fb.fbheight=0 bcm2708_fb.fbswap=1 smsc95xx.macaddr=DC:A6:32:59:00:21 vc_mem.mem_base=0x3ec00000 vc_mem.mem_size=0x40000000  net.ifnames=0 dwc_otg.lpm_enable=0 console=ttyS0,115200 console=tty1 root=LABEL=writable rootfstype=ext4 elevator=deadline rootwait fixrtc"
      kernel_config: ${model_dir}/kernel/default_config
      kernel_source: ${boardroot}/${board_name}/kernel/kernel-5.3-rpi.tar.gz
      kernel_srcdir: kernel-5.3-rpi/
      image:
        deploy_path: /boot/vmlinuz-5.3.18
        build_path: kernel-5.3-rpi/arch/arm64/boot/Image # TBD verify
      
      default: true

