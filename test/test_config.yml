automate:
  identity: test_identity
  metadata: test_metadata
  toolroot: test_toolroot
  boardroot: test_boardroot

logging:
  version: 1
  root:
    level: DEBUG
    handler: console

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: standard

  formatters:
    standard:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

